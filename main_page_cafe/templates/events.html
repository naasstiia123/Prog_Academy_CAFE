 <section id="events" class="events">
      <div class="container">

        <div class="section-title">
          <h2>Organize Your <span>Events</span> in our Restaurant</h2>
        </div>

        <div class="events-slider swiper">
          <div class="swiper-wrapper">
            {% for event in events %}
            <div class="swiper-slide">
              <div class="row event-item">
                <div class="col-lg-6">
                        <img src={{ event.photo.url }} class="img-fluid" alt="">
                </div>
                <div class="col-lg-6 pt-4 pt-lg-0 content">

                        <h3>{{ event.name }}</h3>
                            <div class="price">
                                <p><span>{{ event.price }}</span></p>
                            </div>
                        <p class="fst-italic">
                            {{ event.description }}
                        </p>
                        <ul>
                            {% for item in events_option %}
                                {% if item.event_category.pk == event.pk %}
                                <li><i class="bi bi-check-circle"></i> {{ item.option }}</li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                 </div>
              </div>
            </div>
            {% endfor %}<!-- End testimonial item -->
          </div>
          <div class="swiper-pagination"></div>
        </div>

      </div>
    </section><!-- End Events Section -->
