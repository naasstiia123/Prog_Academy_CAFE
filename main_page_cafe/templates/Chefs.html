    <section id="chefs" class="chefs">
      <div class="container">

        <div class="section-title">
          <h2>Наші професійні <span>кухарі</span></h2>
          <p>Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p>
        </div>

        <div class="row">
        {% for chef in chefs %}
          <div class="col-lg-4 col-md-6">
            <div class="member">
              <div class="pic"><img src={{ chef.photo.url }} class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>{{ chef.name }} {{ chef.surname }}</h4>
                <span>{{ chef.position}}</span>
                <div class="social">
                  <a href="{{ chef.twitter }}"><i class="bi bi-twitter"></i></a>
                  <a href="{{ chef.facebook }}"><i class="bi bi-facebook"></i></a>
                  <a href="{{ chef.instagram }}"><i class="bi bi-instagram"></i></a>
                  <a href="{{ chef.linkedin }} "><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>

        {% endfor %}
        </div>

      </div>
    </section><!-- End Chefs Section -->
