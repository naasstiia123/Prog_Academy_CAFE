    <section id="why-us" class="why-us">
      <div class="container">

        <div class="section-title">
          <h2>Чому варто обрати <span>наш ресторан</span></h2>
          <p>Ресторан Delicious має відміні</p>
        </div>

        <div class="row">
            {% for reason in reasons %}
          <div class="col-lg-4">
            <div class="box">
                    <span>{{ reason.number }}</span>
                    <h4>{{ reason.name }}</h4>
                    <p>{{ reason.description }}</p>
            </div>
          </div>
            {% endfor %}
        </div>

      </div>
    </section><!-- End Whu Us Section -->
